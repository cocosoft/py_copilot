<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#4F46E5"/>
  
  <!-- Python snake-like design -->
  <g transform="translate(128, 128)">
    <!-- Main Python head -->
    <circle cx="-20" cy="-30" r="25" fill="#FFD43B"/>
    <circle cx="-15" cy="-35" r="8" fill="#1A1A1A"/>
    <circle cx="-25" cy="-35" r="8" fill="#1A1A1A"/>
    
    <!-- Python body -->
    <path d="M -45 -10 Q -60 20 -45 50 Q -30 80 -10 95 Q 10 110 30 95 Q 50 80 65 50 Q 80 20 65 -10" 
          fill="none" stroke="#FFD43B" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Pattern on snake body -->
    <path d="M -25 20 Q -20 30 -15 20 M 0 40 Q 5 50 10 40 M 25 20 Q 30 30 35 20" 
          fill="none" stroke="#1A1A1A" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- AI assistant elements -->
  <g transform="translate(128, 128)">
    <!-- Circuit pattern -->
    <circle cx="60" cy="-40" r="12" fill="#10B981" opacity="0.8"/>
    <circle cx="80" cy="-20" r="8" fill="#3B82F6" opacity="0.8"/>
    <circle cx="70" cy="10" r="10" fill="#F59E0B" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <path d="M 40 -25 L 60 -40 M 55 -30 L 80 -20 M 70 -5 L 70 10" 
          fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Bottom text background -->
  <rect x="48" y="190" width="160" height="40" rx="20" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Text -->
  <text x="128" y="213" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1A1A1A">
    Py Copilot
  </text>
</svg>