apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-copilot-backend
  labels:
    app: py-copilot
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: py-copilot
      component: backend
  template:
    metadata:
      labels:
        app: py-copilot
        component: backend
    spec:
      containers:
      - name: backend
        image: py-copilot/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: py-copilot-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: py-copilot-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: py-copilot-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: py-copilot-backend-service
spec:
  selector:
    app: py-copilot
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP