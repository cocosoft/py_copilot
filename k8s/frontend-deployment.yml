apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-copilot-frontend
  labels:
    app: py-copilot
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: py-copilot
      component: frontend
  template:
    metadata:
      labels:
        app: py-copilot
        component: frontend
    spec:
      containers:
      - name: frontend
        image: py-copilot/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: py-copilot-frontend-service
spec:
  selector:
    app: py-copilot
    component: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer