# Prometheus配置文件
global:
  scrape_interval: 15s  # 每15秒采集一次指标
  evaluation_interval: 15s  # 每15秒评估一次告警规则

# 告警规则配置
rule_files:
  - "alert_rules.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# 数据采集配置
scrape_configs:
  # 监控服务自身指标
  - job_name: 'monitoring-service'
    static_configs:
      - targets: ['localhost:8005']
    metrics_path: '/api/monitoring/metrics'
    scrape_interval: 30s
    
  # 网关服务指标
  - job_name: 'gateway-service'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  # 聊天服务指标
  - job_name: 'chat-service'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  # 搜索服务指标
  - job_name: 'search-service'
    static_configs:
      - targets: ['localhost:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  # 文件服务指标
  - job_name: 'file-service'
    static_configs:
      - targets: ['localhost:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  # 语音服务指标
  - job_name: 'voice-service'
    static_configs:
      - targets: ['localhost:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  # 系统指标（Node Exporter）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s
    
  # Redis指标
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 30s